<div class="container">
    <table class="table table-bordered">
        <tr>
            <td>User Name</td>
            <td><input type="text" [(ngModel)]="uname"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" [(ngModel)]="pwd"></td>
        </tr>

        <tr>
            <td colspan="2">
                <button (click)="Validate()">Login</button>
            </td>
        </tr>
    </table>
</div>
