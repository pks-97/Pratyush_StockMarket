<div class="container">
    <table class="table table-bordered">
        <tr>
        <td>Code</td>
        <td>
            <input type="text" class="form-control" [(ngModel)]="companyCode" required="required" pattern="" title="" >
        </td> 
    </tr>
    <tr>
        <td>Name</td>
        <td>
            <input type="text" class="form-control" [(ngModel)]="companyName" required="required" pattern="" title="" >
        </td> 
    </tr>
    <tr>
        <td>CEO</td>
        <td>
            <input type="text" class="form-control" [(ngModel)]="ceo" required="required" pattern="" title="" >
        </td> 
    </tr>
    <tr>
        <td>Turn Over</td>
        <td>
            <input type="text" class="form-control" [(ngModel)]="turnOver" required="required" pattern="" title="" >
        </td> 
    </tr>
    <tr>
        <td>Board</td>
        <td>
            <input type="text" class="form-control" [(ngModel)]="board" required="required" pattern="" title="" >
        </td> 
    </tr>
    <tr>
        <td>Stock Code</td>
        <td>
            <input type="text" class="form-control" [(ngModel)]="stockCode" required="required" pattern="" title="" >
        </td> 
    </tr>
    <tr>
        <td colspan="2">
            <button class="btn-primary" (click)="Search()">Search</button>
            <button class="btn-primary" (click)="Add()">Add</button>
            <button class="btn-primary" (click)="Update()">Update</button>
            <button class="btn-primary" (click)="Delete()">Delete</button>
        </td>
    </tr>
    </table>
    <table class="table table-bordered">
            <thead>
                <tr>
            <th>Code</th> <th>Name</th> <th>CEO</th> <th>Turn Over</th> <th>Board</th> <th>Stock Code</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of list">
                <td>{{item.companyCode}}</td>
                <td>{{item.companyName}}</td>
                <td>{{item.ceo}}</td>
                <td>{{item.turnOver}}</td>
                <td>{{item.board}}</td>
                <td>{{item.stockCode}}</td>
            </tr>
        </tbody>
    </table>
</div>
